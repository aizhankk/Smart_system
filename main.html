      <div class="tile w1x2" id="temp">
          <div style="display: flex; justify-content: center;">
              <div style="width: 300px">
                  <ul class="list-group">
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                          <div>Temperature:
                          </div>
                          <span id="t" class="badge bg-success rounded-pill">0</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                          <div>Humidity:</div>
                          <span id="h" class="badge bg-warning rounded-pill">0</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                          <div>Pressure:</div>
                          <span id="p" class="badge bg-secondary rounded-pill">0</span>
                      </li>
                  </ul>
              </div>
          </div>


          <script>
              function fetchData() {
                  fetch('https://node-tracker.vercel.app/')
                      .then(response => response.json())
                      .then(data => {
                          document.getElementById('t').innerText = data.temperature;
                          document.getElementById('h').innerText = data.humidity;
                          document.getElementById('p').innerText = data.pressure;
                      })
                      .catch(error => {
                          console.error('Error:', error);
                      });
              }
      
              fetchData();
              setInterval(fetchData, 3000);
          </script>

    <script>

      const livingroomBtn = document.getElementById('livingroom');
      const bedroomBtn = document.getElementById('bedroom');
      const hallawayBtn = document.getElementById('hallway');
      const assistantBtn = document.getElementById('assistant');
      const televisionBtn = document.getElementById('television');
    
      livingroomBtn.addEventListener("click", () => handleClick(livingroomBtn));
      bedroomBtn.addEventListener("click", () => handleClick(bedroomBtn));
      hallawayBtn.addEventListener("click", () => handleClick(hallawayBtn));
      assistantBtn.addEventListener("click", () => handleClick(assistantBtn));
      televisionBtn.addEventListener("click", () => handleClick(televisionBtn));
    
      function handleClick(element) {
        element.classList.toggle('.tile:active');
        if(element.id == 'assistant') {
          sleep(2000).then(() => {
            element.classList.toggle('active');
          })
        }
      };
      function sleep(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
      }
    </script>
